            HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
            OnSelect: |
                =Set(SelectedBudget, Value(TextInputBudgetRange.Text));
                Set(TransportationBudget, SelectedBudget * TransportationPercent);
                Set(AccommodationBudget, SelectedBudget * AccommodationPercent);
                Set(FoodDrinkBudget, SelectedBudget * FoodDrinkPercent);
                Set(EntertainmentBudget, SelectedBudget * EntertainmentPercent);
                Set(TripTotal, SelectedBudget* NumberOfParticipants);
                Set(TotalBudget,"$"&TripTotal);
                
                Patch(TravelApp,
                LookUp(TravelApp, Title = "1"),{
                    Budget: Value(TextInputBudgetRange.Text)
                })
